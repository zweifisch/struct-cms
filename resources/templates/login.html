{% extends "layout.html" %}
{% block root %}

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3" for="">Username</label>
                    <div class="col-sm-9"><input name="username" class="form-control" id="" placeholder=""></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="">Password</label>
                    <div class="col-sm-9"><input type="password" name="password" class="form-control" id="" placeholder=""></div>
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
